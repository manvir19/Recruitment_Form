{% extends 'base.html' %}
 {% block content %}
 

    <div class="container">
    
    
      <form method="POST" class="registration-form">
  
          {% csrf_token %}
        <header>
          
                  <img src="https://imagizer.imageshack.com/img923/9454/BUTnYN.png" alt="virsa logo">
              
         
        </header>
        <h1 class="text-center">FIRST YEAR RECRUITMENT</h1>
          <label>
              <span class="label-text">First Name</span>
              <input type="text" name="q1" required>
          </label>
        
          <label>
              <span class="label-text">Roll Number</span>
              <input type="number" name="q2"required>
          </label>
          <label>
              <span class="label-text">Phone Number</span>
              <input type="number" name="q3"required>
          </label>
          <label>
              <span class="label-text">Email</span>
              <input type="email" name="q4"required>
          </label>
          <label>
              <span class="label-text">DayScholar or Hosteler?</span>
              <input type="text" name="q5"required>
          </label>
          <label>
              <span class="label-text">How did you come to know about Virsa?</span>
              <input type="text" name="q6"required>
          </label>
          <label>
              <span class="label-text">Why do you want to join Virsa?</span>
              <input type="text" name="q7"required>
          </label>
          <label>
              <span class="label-text">How can you contribute in Virsa?</span>
              <input type="text" name="q8"required>
          </label>
          <a href="#">
          
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <button type="submit" class="btn btn-primary">Submit</button>
          </a>
          <!-- <div class="text-center">
              <button class="submit" name="register">Submit</button>
          </div> -->
      </form>
    </div>
  
 {% endblock %}
